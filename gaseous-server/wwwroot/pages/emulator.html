<div id="bgImage">
    <div id="bgImage_Opacity"></div>
</div>

<div id="emulator"></div>

<script type="text/javascript">
    var gameId = getQueryString('gameid', 'int');
    var platformId = getQueryString('platformid', 'int');
    var gameData;
    var artworks = null;
    var artworksPosition = 0;

    var emuGameTitle = '';
    var emuBios = '';
    var emuBackground = '';

    ajaxCall('/api/v1.1/Games/' + gameId, 'GET', function (result) {
        gameData = result;

        // load artwork
        if (result.artworks) {
            artworks = result.artworks.ids;
            var startPos = randomIntFromInterval(0, result.artworks.ids.length);
            artworksPosition = startPos;
            rotateBackground();
        } else {
            if (result.cover) {
                var bg = document.getElementById('bgImage');
                bg.setAttribute('style', 'background-image: url("/api/v1.1/Games/' + gameId + '/cover/image/original"); background-position: center; background-repeat: no-repeat; background-size: cover; filter: blur(10px); -webkit-filter: blur(10px);');
            }
        }

        if (result.cover) {
            emuBackground = '/api/v1.1/Games/' + gameId + '/cover/image/original';
        }

        emuGameTitle = gameData.name;
    });

    ajaxCall('/api/v1.1/Bios/' + platformId, 'GET', function (result) {
        if (result.length == 0) {
            emuBios = '';
        } else {
            emuBios = '/api/v1.1/Bios/zip/' + platformId;
        }

        switch (getQueryString('engine', 'string')) {
            case 'EmulatorJS':
                $('#emulator').load('/pages/EmulatorJS.html?v=' + AppVersion);
                break;
        }
    });

    function rotateBackground() {
        if (artworks) {
            artworksPosition += 1;
            if (artworks[artworksPosition] == null) {
                artworksPosition = 0;
            }
            var bg = document.getElementById('bgImage');
            bg.setAttribute('style', 'background-image: url("/api/v1.1/Games/' + gameId + '/artwork/' + artworks[artworksPosition] + '/image/original"); background-position: center; background-repeat: no-repeat; background-size: cover; filter: blur(10px); -webkit-filter: blur(10px);');
        }
    }
</script>
