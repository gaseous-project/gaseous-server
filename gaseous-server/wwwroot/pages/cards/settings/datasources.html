<div class="section">
    <div class="section-header" data-i18n="datasources.signature_sources_header">Signature Sources</div>
    <div class="section-body">
        <table style="width: 100%;">
            <tr>
                <td style="width: 30%;" data-i18n="datasources.signature_source_label">
                    Signature Source
                </td>
                <td>
                    <input type="radio" name="settings_signaturesource" id="settings_signaturesource_local"
                        data-settingname="metadataconfiguration.signaturesource" value="LocalOnly">
                    <label for="settings_signaturesource_local"
                        data-i18n="datasources.signature_source.local_only">Local Only</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="settings_signaturesource" id="settings_signaturesource_hasheous"
                        data-settingname="metadataconfiguration.signaturesource" value="Hasheous">
                    <label for="settings_signaturesource_hasheous"
                        data-i18n="datasources.signature_source.hasheous">Hasheous</label>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="section">
    <div class="section-header" data-i18n="datasources.default_metadata_source_header">Default Metadata Source</div>
    <div class="section-body" id="settings_metadata">

    </div>
</div>

<div class="section">
    <div class="section-header" data-i18n="datasources.hasheous_configuration_header">Hasheous Configuration</div>
    <div class="section-body">
        <table style="width: 100%;">
            <tr id="settings_hasheoushost_row">
                <td style="width: 30%;" data-i18n="datasources.hasheous_host_label">
                    Hasheous Host
                </td>
                <td>
                    <input type="url" id="settings_signaturesource_hasheoushost" style="width: 90%;"
                        data-settingname="metadataconfiguration.hasheoushost">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="settings_hasheoussubmit" data-i18n="datasources.submit_updates_label">Submit updates to
                        Hasheous when fixing ROM
                        matches</label>
                </td>
                <td>
                    <input type="checkbox" id="settings_hasheoussubmit"
                        data-settingname="metadataconfiguration.hasheoussubmitfixes">
                </td>
            </tr>
            <tr id="settings_hasheousapikey_row">
                <td style="width: 30%;" data-i18n="datasources.hasheous_api_key_label">
                    Hasheous API key
                </td>
                <td>
                    <input type="text" id="settings_hasheousapikey" style="width: 90%;"
                        data-settingname="metadataconfiguration.hasheousapikey">
                </td>
            </tr>
        </table>
    </div>
</div>
