<div id="card-image">
    <div id="card-cover-info-block">
        <img id="card-cover" src="/images/unknowngame.png" class="game_cover_image" style="display: none;"
            alt="Coverart" />
        <img id="card-clearlogo" src="/images/unknowngame.png" style="display: none;" alt="Logo" />
        <div id="card-title-info">
            <span id="card-title" style="display: none;"></span>
            <span id="card-releasedate" class="card-info-block-item" style="display: none;"></span>
            <span id="card-developers" class="card-info-block-item" style="display: none;"></span>
            <span id="card-genres" class="card-info-block-item" style="display: none;"></span>
            <span id="card-themes" class="card-info-block-item" style="display: none;"></span>
            <div id="card-userratings" class="card-info-block-item" style="display: none;">
                <div id="card-userrating-igdb" style="display: none;">
                    <img id="card-userrating-igdb-logo" src="/images/IGDB_logo.svg" class="card-info-rating-icon"
                        alt="IGDB" />
                    <span id="card-userrating-igdb-value"></span>
                </div>
            </div>
        </div>
        <div id="card-rating" style="display: none;">

        </div>
    </div>
</div>

<div id="card-info">
    <div id="card-stats">
        <div id="card-statssection" class="section">
            <div class="section-body">
                <div class="gamestatistics_box">
                    <span class="gamestatistics_label">Last Played</span>
                    <span id="gamestatistics_lastplayed_value" class="gamestatistics_value">-</span>
                </div>
                <div class="gamestatistics_box">
                    <span class="gamestatistics_label">Play Time</span>
                    <span id="gamestatistics_timeplayed_value" class="gamestatistics_value">-</span>
                </div>

                <div id="gamestatistics_favourite" class="gamestatistics_box">
                    <div id="gamestatistics_favourite_button">

                    </div>
                </div>
            </div>
        </div>

        <div id="card-launchgame" style="display: none;">
            <img id="card-launchgame-icon" src="/images/play.svg" class="banner_button_image" alt="Play" />
            <span id="card-launchgame-text" class="banner_button_text">Play</span>
        </div>
    </div>

    <div id="card-screenshots-section" class="section" style="display: none;">
        <div class="section-body">
            <ul id="card-screenshots" class="card-info-block">
            </ul>
        </div>
    </div>
    <div id="card-summary-section" class="section" style="display: none;">
        <div class=" section-header">
            Summary
        </div>
        <div class="section-body">
            <span id="card-summary" class="line-clamp-4"></span>
            <span id="card-summary-full" class="romlink" style="display: none;">Read more</span>
        </div>
    </div>

    <div id="card-platforms-section" class="section" style="display: none;">
        <div class="section-header">
            Available Platforms
        </div>
        <div id="card-platforms" class="section-body">

        </div>
    </div>

    <div id="card-attributions" class="section section-body">
        <div id="card-metadataattribution"></div>
        <div id="card-logoattribution" style="display: none;"></div>
    </div>
</div>
