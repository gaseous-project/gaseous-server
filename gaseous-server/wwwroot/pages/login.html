<div class="modal-background">
    <div class="modal-window setupwizard-window loginwindow-loginbox">
        <div id="loginform" class="loginwindow-content">
            <div class="loginwindow-logospace loginwindow-logospace-banner-panel">
                <div class="loginwindow-logospace-banner loginwindow-logospace-banner-top">
                    <div class="loginwindow-logospace-logo">&nbsp;</div>
                    <div class="loginwindow-logospace-label">
                        <div>
                            Gaseous
                        </div>
                    </div>
                </div>
                <div class="loginwindow-logospace-banner loginwindow-logospace-banner-bottom">
                    <div class="loginwindow-logospace-linktable">
                        <div class="loginwindow-logospace-linktable-link">
                            <a href="https://github.com/gaseous-project/gaseous-server"
                                class="romlink romlink-nounderline">
                                <img src="/images/github-mark.svg" class="banner_button_image" />
                                GitHub
                            </a>
                        </div>
                        <div class="loginwindow-logospace-linktable-link">
                            <a href="https://discord.gg/Nhu7wpT3k4" class="romlink romlink-nounderline">
                                <img src="/images/discord.svg" class="banner_button_image" />
                                Discord
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loginwindow_loginspace">
                <form id="loginform" action="javascript:void;" onsubmit="UserLogin();">
                    <table class="loginwindow_loginspace_controls">
                        <tr>
                            <td style="text-align: center;">
                                <h2>Sign In</h2>
                            </td>
                        </tr>
                        <tbody id="social_login_button_password" style="display: none;">
                            <tr>
                                <!-- <td>Email</td> -->
                                <td><input type="text" id="login_email" style="width: 95%;"
                                        placeholder="Email or Username" />
                                </td>
                            </tr>
                            <tr>
                                <!-- <td>Password</td> -->
                                <td><input type="password" id="login_password" style="width: 95%;"
                                        placeholder="Password" /></td>
                            </tr>
                            <tr id="login_errorrow" style="display: none;">
                                <td id="login_errorlabel" style="color: red;"></td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;">
                                    <button type="submit" value="Sign In" onclick="UserLogin();" name="submit"
                                        class="bigbutton">Sign
                                        In</button>
                                </td>
                            </tr>
                        </tbody>

                        <!-- 2FA code entry section -->
                        <tbody id="twofactor_section" style="display: none;">
                            <tr>
                                <td style="text-align: center;">
                                    <strong>Twoâ€‘Factor Authentication</strong>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="twofactor_code" style="width: 95%;" maxlength="10"
                                        placeholder="6-digit code" />
                                </td>
                            </tr>
                            <tr id="twofactor_errorrow" style="display: none;">
                                <td id="twofactor_errorlabel" style="color: red;"></td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;">
                                    <button type="button" onclick="VerifyTwoFactor();" class="bigbutton">Verify</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align:center;">
                                    <button type="button" style="width: 100%;" onclick="ShowRecoverySection();">Use a
                                        recovery code</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align:center;">
                                    <button type="button" style="width: 100%;" onclick="ShowPasswordSection();">Back to
                                        password</button>
                                </td>
                            </tr>
                        </tbody>

                        <!-- Recovery code entry section -->
                        <tbody id="recovery_section" style="display: none;">
                            <tr>
                                <td style="text-align: center;">
                                    <strong>Use a Recovery Code</strong>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="recovery_code" style="width: 95%;"
                                        placeholder="Enter recovery code" />
                                </td>
                            </tr>
                            <tr id="recovery_errorrow" style="display: none;">
                                <td id="recovery_errorlabel" style="color: red;"></td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;">
                                    <button type="button" onclick="VerifyRecoveryCode();"
                                        class="bigbutton">Verify</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align:center;">
                                    <button type="button" style="width: 100%;" onclick="ShowTwoFactorSection();">Back to
                                        authenticator
                                        code</button>
                                </td>
                            </tr>
                        </tbody>
                        <tr id="social_login_button_google" style="display: none;">
                            <td style="padding-top: 5px;">
                                <button class="gsi-material-button" style="width:100%" onclick="SocialLogin('google');">
                                    <div class="gsi-material-button-state"></div>
                                    <div class="gsi-material-button-content-wrapper">
                                        <div class="gsi-material-button-icon">
                                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                                <path fill="#EA4335"
                                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                                </path>
                                                <path fill="#4285F4"
                                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                                </path>
                                                <path fill="#FBBC05"
                                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                                </path>
                                                <path fill="#34A853"
                                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                                </path>
                                                <path fill="none" d="M0 0h48v48H0z"></path>
                                            </svg>
                                        </div>
                                        <span class="gsi-material-button-contents">Sign in with Google</span>
                                        <span style="display: none;">Sign in with Google</span>
                                    </div>
                                </button>
                            </td>
                        </tr>
                        <tr id="social_login_button_microsoft" style="display: none;">
                            <td style="padding-top: 5px;">
                                <button class="ms-signin-button" style="width:100%" onclick="SocialLogin('microsoft');">
                                    <img class="ms-signin-image" src="/images/ms-signin-logo.svg"
                                        alt="Microsoft Sign In" />
                                    <span class="ms-signin-text">Sign in with Microsoft</span>
                                </button>
                            </td>
                        </tr>
                        <tr id="social_login_button_oidc" style="display: none;">
                            <td style="padding-top: 5px;">
                                <button class="ms-signin-button" style="width:100%" onclick="SocialLogin('oidc');">
                                    <span class="ms-signin-text">Sign in with OIDC</span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
