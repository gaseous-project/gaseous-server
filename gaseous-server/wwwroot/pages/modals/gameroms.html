<div id="gamesummarymediagroups" class="section" style="display: none;">
    <div class="section-header" data-i18n="gameromsmodal.media_groups_header">Media Groups</div>
    <div id="gamesummarymediagroupscontent" class="section-body"></div>
</div>
<div id="gamesummaryroms" class="section">
    <div class="section-header">
        <span id="rom_edit" class="romlink" data-i18n="gameromsmodal.edit_link">Edit</span>
        <span data-i18n="gameromsmodal.roms_images_label">ROMs/Images</span>

    </div>
    <div class="section-body">
        <div id="rom_edit_panel" style="display: none;">
            <div id="rom_edit_panel_center">
                <button id="rom_edit_delete" class="redbutton" data-i18n="gameromsmodal.delete_button">Delete</button>

                <!-- <select id="rom_edit_fixplatform" style="width: 150px;"></select>
                <select id="rom_edit_fixgame" style="width: 300px;"></select>
                <button id="rom_edit_update">Update</button> -->
                <button id="rom_edit_creategroup" disabled="disabled"
                    data-i18n="gameromsmodal.create_media_group_button">Create
                    Media
                    Group</button>
            </div>
        </div>
        <div id="rom_library_controls">
            <div class="games_library_controlblock">
                <input id="name_filter" type="text" placeholder="Name Search"
                    data-i18n-attr="placeholder:gameromsmodal.name_search_placeholder">
            </div>
            <div class="games_library_controlblock">
                <button id="games_library_search" value="Search" data-i18n="gameromsmodal.search_button"
                    data-i18n-attr="value:gameromsmodal.search_button">Search</button>
            </div>
            <div class="games_library_controlblock">
                <span id="games_roms_count" class="games_library_label"
                    data-i18n="gameromsmodal.initial_roms_count_label">0 ROMs</span>
            </div>
        </div>
        <div id="gamesummaryromscontent"></div>
    </div>
</div>
<div class="section" id="rom_no_roms" style="display: none;">
    <div class="section-body">
        <span data-i18n="gameromsmodal.no_roms_message">There are no ROMs associated with this game and platform.</span>
    </div>
</div>
