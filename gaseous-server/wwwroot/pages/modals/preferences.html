                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="section">
    <div class="section-header" data-i18n="preferencesmodal.section.game_icons_header">Game Icons</div>
        <div class="section-body">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <input type="checkbox" id="profile_pref_LibraryShowGameTitle"
                            data-pref="Library.ShowGameTitle"><label for="profile_pref_LibraryShowGameTitle" data-i18n="preferencesmodal.show_title_label"> Show
                            title</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="profile_pref_LibraryShowGameRating"
                            data-pref="Library.ShowGameRating"><label for="profile_pref_LibraryShowGameRating" data-i18n="preferencesmodal.show_rating_label"> Show
                            rating</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="profile_pref_LibraryShowGameClassification"
                            data-pref="Library.ShowGameClassification"><label
                            for="profile_pref_LibraryShowGameClassification" data-i18n="preferencesmodal.show_age_classification_badges_label">
                            Show
                            age classification badges</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="section">
    <div class="section-header" data-i18n="preferencesmodal.section.game_details_header">Game Details</div>
        <div class="section-body">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <input type="checkbox" id="profile_pref_LibraryShowClearLogo"
                            data-pref="Library.ShowClearLogo"><label for="profile_pref_LibraryShowClearLogo" data-i18n="preferencesmodal.use_clear_logo_label">
                            Use clear logo when available</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div id="tab2" name="modalTab" data-tabname="Localisation" data-i18n-attr="data-tabname:preferencesmodal.tab.localisation">
    <div class="section">
    <div class="section-header" data-i18n="preferencesmodal.section.preferred_title_cover_art_region_header">Preferred Title and Cover Art Region</div>
        <div class="section-body">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 25%;">
                        <span data-i18n="preferencesmodal.region_label">Region:</span>
                    </td>
                    <td>
                        <select id="profile_pref_LibraryGameRegion" data-pref="User.Locale"
                            data-minimum-results-for-search="Infinity">
                            <option selected="selected" value="default" data-i18n="preferencesmodal.region.option.us_default">US (Default)</option>
                            <option value="EU" data-i18n="preferencesmodal.region.option.europe">Europe</option>
                            <option value="ja-JP" data-i18n="preferencesmodal.region.option.japan">Japan</option>
                            <option value="ko-KR" data-i18n="preferencesmodal.region.option.korea">Korea</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="section">
    <div class="section-header" data-i18n="preferencesmodal.section.age_classification_header">Age Classification</div>
        <div class="section-body">
            <table id="profile_pref_LibraryClassificationBadgeSelect" style="width: 100%;">
                <tr>
                    <td data-i18n="preferencesmodal.classification_badge_fallback_order_label">Classification badge fallback order:</td>
                </tr>
                <tr>
                    <td>
                        <div id="classificationBoardSelector" class="listboxselector">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <div id="classificationBoardSelector-Up" class="listboxselector-arrow">
                            <img src="/images/arrow-up.svg" class="gamescreenshots_arrow_image">
                        </div>
                        <div id="classificationBoardSelector-Down" class="listboxselector-arrow">
                            <img src="/images/arrow-down.svg" class="gamescreenshots_arrow_image">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
