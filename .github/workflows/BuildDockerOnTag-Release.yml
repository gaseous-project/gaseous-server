name: Build Release Docker Image

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

jobs:
  call-reusable:
    name: Build Release Docker Image
    uses: ./.github/workflows/_build-docker-images.yml
    with:
      version_tag: ${{ github.ref_name }}
      tag_to_version: ${{ github.ref }}
      include_latest: true
    secrets: inherit