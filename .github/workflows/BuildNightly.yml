name: Build Nightly Docker Image

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

jobs:
  Staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Install dotnet tool
        run: dotnet tool install -g dotnetCampus.TagToVersion
      - name: Set tag to version  
        run: dotnet TagToVersion -t 0.0.0-nightly
      - name: Archive modified repo
        run: |
          tar \
            --exclude=.git \
            --exclude='**/bin' \
            --exclude='**/obj' \
            -czf repo.tgz .
      - name: Upload modified repo
        uses: actions/upload-artifact@v4
        with:
          name: repo-from-staging
          path: repo.tgz
          retention-days: 1

  StandardDockerImage:
    needs: Staging
    runs-on: ubuntu-latest
    steps:
      - name: Download modified repo
        uses: actions/download-artifact@v4
        with:
          name: repo-from-staging
          path: .
      - name: Extract repo
        run: tar -xzf repo.tgz
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Sign in to Nuget
        run: dotnet nuget add source --username michael-j-green --password ${{ secrets.NUGETKEY }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/gaseous-project/index.json"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Package Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push standard image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            gaseousgames/gaseousserver:nightly
            ghcr.io/gaseous-project/gaseousserver:nightly

  EmbeddedDBDockerImage:
    needs: Staging
    runs-on: ubuntu-latest
    steps:
      - name: Download modified repo
        uses: actions/download-artifact@v4
        with:
          name: repo-from-staging
          path: .
      - name: Extract repo
        run: tar -xzf repo.tgz
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Sign in to Nuget
        run: dotnet nuget add source --username michael-j-green --password ${{ secrets.NUGETKEY }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/gaseous-project/index.json"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Package Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image with embedded mariadb
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/Dockerfile-EmbeddedDB
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            gaseousgames/gaseousserver:nightly-embeddeddb
            ghcr.io/gaseous-project/gaseousserver:nightly-embeddeddb