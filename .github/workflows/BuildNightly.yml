name: Build Nightly Docker Image

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

jobs:
  call-reusable:
    name: Build Nightly Docker Image
    uses: ./.github/workflows/_build-docker-images.yml
    with:
      version_tag: nightly
      tag_to_version: 0.0.0-nightly
      include_latest: false
    secrets: inherit