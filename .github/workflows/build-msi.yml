name: Build MSI (Windows)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Gaseous.sln

      - name: Publish server (win-x64)
        run: dotnet publish ./gaseous-server/gaseous-server.csproj -c Release -r win-x64 --self-contained false -o ./gaseous-server/bin/Release/net8.0/win-x64/publish

      - name: Build MSI
        run: dotnet build ./setup/setup.wixproj -c Release

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: gaseous-server-msi
          path: |
            setup/bin/Release/net8.0/**/*.msi
          if-no-files-found: error

      - name: Attach MSI to GitHub Release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            setup/bin/Release/net8.0/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
